services:
  - type: web
    name: strapi-cms
    runtime: node
    plan: standard
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /_health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_HOST
        fromDatabase:
          name: strapi-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: strapi-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: strapi-db
          property: database
      - key: DATABASE_USERNAME
        fromDatabase:
          name: strapi-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: strapi-db
          property: password
      - key: DATABASE_SSL
        value: "true"
      - key: DATABASE_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: APP_KEYS
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000

  - type: pserv
    name: strapi-uploads
    runtime: image
    image:
      url: render/cloud-storage:latest
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 5

databases:
  - name: strapi-db
    databaseName: strapi
    plan: starter
    ipAllowList: []
